<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .outer{
          border: 2px solid black;
          margin: 10px;
          padding: 30px;
         
        } 
        .box{
             height: 150px;
             width: 80vw;
             padding: 10px;
             margin: 10px;
             border: 2px solid rgb(0, 0, 0);
        }
        .box1{
            background-color: red;
            
          
            /* relative position is used to move the box anywhere by own choice by us  */
            /* left: 50px;  */
            /* z index any value makes it upward the previous element  */
            
            
        }
         .box2{
            background-color: yellow;
              position: relative;
              left: 70px;
              width: 90vw;
             

         }
          .box3{
            background-color: blue;
            height: 280px;
            position: fixed;
            z-index: 2;

          }
           .box4{
            background-color: green;
            
           }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box box1"> </div>
        <div class="box box2"> </div>
        <div class="box box3"> </div>
        <div class="box box4"> </div>

    </div>
</body>

</html>
