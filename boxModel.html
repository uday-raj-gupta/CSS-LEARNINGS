<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
           padding: 10px;
           border: 2px solid blue;
           margin: 30px;
            color: rgb(111, 196, 0);
            height: 200px;

        }
        .box2{
            padding: 20px;
          border: 2px solid black;
            margin: 30px;
            color: rgb(233, 7, 7);
            height: 200px;
            box-sizing: border-box;
        }
      
    </style>
</head>
<body>
    <div  class="box box1"> 
    IT IS A BOX
    </div>
     <div  class="box box2"> 
    IT IS A BOX
    </div>
</body>
</html>
