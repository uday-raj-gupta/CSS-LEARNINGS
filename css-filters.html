<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .container img{
            height: 300px;
            width: 450px;
            object-fit: cover;
            object-position: center;
        }
        .img1{
            filter: blur(5px);

        }
        .img2{
            filter: brightness(45%) contrast(300px);
        }
       .img3{
        /* filter: blur();
            filter: brightness();
            filter: contrast(); */
            /* filter: drop-shadow(50px);
            filter: invert(40px); */
            filter: grayscale(100%);
       }
    </style>
</head>
<body>
    <div class="container">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/24701-nature-natural-beauty.jpg/1024px-24701-nature-natural-beauty.jpg" alt="" class="img1">
        <img src="https://wallpapers.com/images/hd/natural-pictures-5vom1y4g9va1uvn8.jpg" alt="" class="img2">
        <img src="https://media.istockphoto.com/id/1317323736/photo/a-view-up-into-the-trees-direction-sky.jpg?s=612x612&w=0&k=20&c=i4HYO7xhao7CkGy7Zc_8XSNX_iqG0vAwNsrH1ERmw2Q=" alt="" class="img3">
    </div>
</body>
</html>
