    <style>
        /* media Query */
       

        body {
            background-color: aqua;
        }

        .text {
            color: red;
            font-size: 100px;
        }
         @media screen and (max-width: 768px) {
            body {
                background-color: red;
            }

            .text {
                color: aqua;
                font-size: 50px;
            }
        }
    </style>

</head>

<body>
    <div class="text">
        CSS Media Query
    </div>
</body>
