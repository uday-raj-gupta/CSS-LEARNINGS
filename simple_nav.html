<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Nav Bar</title>
    <style>
        *{
            padding: 0px;
margin: 0px;
        }
         nav ul{
            display: flex;
          border: 1px solid red;
          
         }
       nav ul li{
        background-color: yellow;
        color: rgb(255, 0, 0);
            list-style-type: none;
            list-style-position: inside;
          text-align: center;
 width: 100vw;
padding: 14px;

text-decoration: underline;

       }
  
        .banner {
            border: 2px solid red;
            border-radius: 10px;
            text-align: center;
            box-shadow: 10px 15px 20px rgba(255, 0, 0, 0.562);

   width: 800px;
display: flex;
 margin-top: 30vh;
 margin-left: 20vw;

        }


        .banner img {
            width: 800px;
            border-radius: 8px;
            max-width: 100%;

        }
        .subscribe p{
            font-size: 34px;
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: aqua;
            margin-left: 43vw;
            margin-top: 10vh;
            color: red;
              text-shadow: 10px 10px 10px red;
        }
.subscribe a{
    text-decoration: none;
    color: red;
    
}
    </style>
</head>
<body>
    <nav>
   <ul>
        <li>
 Home
        </li>
         <li>
 About
        </li>
         <li>
 YouTube
        </li>
         <li>
 Contact
        </li>
    </ul>
    </nav>

    <div class="banner">
        <img width="500px" src="image.png" alt="YP Logix Banner">

    </div>
<div class="subscribe"> <p>
        <a href="https://youtube.com/@yplogix">SUBSCRIBE</a>
    </p></div>
</body>
</html>
